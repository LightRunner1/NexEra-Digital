<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NexEra Digital</title>
    <style>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #00e5ff;
            height: 100%;
        }

        /* Header */
        header {
            background-color: #000;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: #00e5ff;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            margin-left: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            color: #00e5ff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #1ae5ff;
        }

        /* Section styles */
        .section {
            padding: 120px 20px 20px; /* Adjusted top padding to prevent overlap */
            text-align: center;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            font-size: 28px;
            color: #1ae5ff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 15px 0;
        }

        /* Call to Action */
        .cta {
            background-color: #00e5ff;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .cta:hover {
            background-color: #1ae5ff;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1 class="logo">NexEra Digital</h1>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="section">
        <h2>Contact Us</h2>
        <p>If you have any questions or would like to get in touch, feel free to reach out!</p>
        <p>
            <a href="contact-form.html" class="cta">Go to Contact Form</a>
        </p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 NexEra Digital | All Rights Reserved</p>
    </footer>

</body>
</html>
